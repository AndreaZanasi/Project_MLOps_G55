name: DVC Workflow

on:
  workflow_dispatch:
  
  pull_request:
    branches: [ main, master, dev ]
    paths:
    - '**/*.dvc'
    - '.dvc/**'

jobs:
  dataset_statistics:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        python-version: "3.12"

    - name: Install dependencies
      run: uv sync --dev --locked

    - name: Auth with GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Pull data
      run: |
        uv run dvc pull

    - name: Preprocess Data
      run: python src/proj/data.py data/raw data/processed

    - name: Check data statistics & generate report
      run: |
        python src/proj/dataset_statistics.py > data_statistics.md
        echo '![Train Dist](./train_label_distribution.png)' >> data_statistics.md
        echo '![Test Dist](./test_label_distribution.png)' >> data_statistics.md
        echo '![Spectrogram](./sample_spectrogram.png)' >> data_statistics.md

    - name: Setup cml
      uses: iterative/setup-cml@v2

    - name: Comment on PR
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cml comment create data_statistics.md --watermark-title="Data Checker" # (1)!
