name: "Run linting"

on:
  push:
    branches: [ master, main, dev ]
  pull_request:
    branches: [ master, main, dev ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        python-version: "3.12"

    - name: Install dependencies
      run: uv sync --dev --locked

    - name: Ruff check
      run: uv run ruff check . --fix

    - name: Ruff format
      run: uv run ruff format . --check
